<!DOCTYPE html>
<!-- saved from url=(0044)https://www.rixfont.co.kr/CorporateFont/CJ_R -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>CJ ONLYONE</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href="./CJ ONLYONE_files/multilingual.css" rel="stylesheet" />
    <script src="./CJ ONLYONE_files/jquery-1.12.4.min.js"></script>
    <script src="./CJ ONLYONE_files/jquery.multilingual.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');
        @font-face {
            font-family: 'CJ';
            src: url("./CJ ONLYONE_files/CJ_ONLYONE_3-VF.woff2") format('woff2-variations');
            font-style: normal;
        }
        #preview *{
            font-family: CJ;
        }
    </style>

</head>
<body>
    <div class="main flex">
        <div id="controls">
            <div class="toolBox">
                <h1 class="toolBoxName">CJ ONLYONE 추가 개발 제안 시안</h1>
                <select name="weightSelect" id="weightSelect">
                    <option value="300">Light (300) </option>
                    <option value="400">Regular (400) </option>
                    <option value="500">Medium (500) </option>
                    <option value="600">SemiBold (600) </option>
                    <option value="700">Bold (700) </option>
                    <option value="800">ExtraBold (800) </option>
                </select>
            </div>
            <div class="toolBox">
                <div class="input-range">
                    <div class="rangeHeader flex">
                        <label>제목 크기</label>
                        <input class="sliderLabel" type="text" inputmode="decimal" number="true" autocomplete="off" min="20" max="100" step="1" id="displaySizeText">
                    </div>
                    <input class="sliderRange" type="range" list="displaySizeSnaps" min="20" max="100" step="1" id="displaySizeRange">
                    <datalist id="displaySizeSnaps">
                        <option>20</option>
                        <option>60</option>
                        <option>100</option>
                    </datalist>
                </div>
                <div class="input-range">
                    <div class="rangeHeader flex">
                        <label>본문 크기</label>
                        <input class="sliderLabel" type="text" inputmode="decimal" number="true" autocomplete="off" min="10" max="40" step="1" id="bodySizeText">
                    </div>
                    <input class="sliderRange" type="range" list="bodySizeSnaps" min="10" max="40" step="1" id="bodySizeRange">
                    <datalist id="bodySizeSnaps">
                        <option>10</option>
                        <option>20</option>
                        <option>40</option>
                    </datalist>
                </div>
                <div class="input-range">
                    <div class="rangeHeader flex">
                        <label>행간</label>
                        <input class="sliderLabel" type="text" inputmode="decimal" number="true" autocomplete="off" min="10" max="300" step="1" id="lineHeightText">
                    </div>
                    <input class="sliderRange" type="range" list="lineHeightSnaps" min="0" max="2" step="0.01" id="lineHeightRange">
                    <datalist id="lineHeightSnaps"><option>0</option><option>1.2</option><option>2</option></datalist>
                </div>
                <div class="input-range">
                    <div class="rangeHeader flex">
                        <label>자간</label>
                        <input class="sliderLabel" type="text" inputmode="decimal" number="true" autocomplete="off" min="10" max="300" step="1" id="letterSpacingText">
                    </div>
                    <input class="sliderRange" type="range" list="letterSpacingSnaps" min="-1" max="1" step="0.01" id="letterSpacingRange">
                    <datalist id="letterSpacingSnaps"><option>-1</option><option>0</option><option>1</option></datalist>
                </div>
            </div>
            <div class="toolBox">
                <span class="toolBoxName">한글 스킨 효과</span>
                <div class="feature-block">
                    <input type="radio" name="hang" id="ss01-0" checked value="0">
                    <label for="ss01-0">모서리 굴림</label>
                </div>
                <div class="feature-block">
                    <input type="radio" name="hang" id="ss01-1" value="1">
                    <label for="ss01-1">종횡 폭 대비</label>
                </div>
            </div>
            <div class="toolBox">
                <span class="toolBoxName">영문 스킨 효과</span>
                <div class="feature-block">
                    <input type="radio" name="latn" id="ss02-0" checked value="0">
                    <label for="ss02-0">기존 영문 디자인</label>
                </div>
                <div class="feature-block">
                    <input type="radio" name="latn" id="ss02-1" value="1">
                    <label for="ss02-1">영문 회색도 조정</label>
                </div>
                <div class="feature-block">
                    <input type="radio" name="latn" id="ss02-2" value="2">
                    <label for="ss02-2">일반 소문자 디자인</label>
                </div>
            </div>
            <div class="toolBox">
                <span class="toolBoxName">다국어 미리보기</span>
                <div class="feature-block">
                    <input type="checkbox" id="chk-ml">
                    <label for="chk-ml">미리보기 텍스트 변경</label>
                </div>
            </div>
        </div>
        <div id="preview" class="flex">
            <pre class="textArea displayText">
            </pre>
            <pre class="textArea bodyText">
            </pre>
        </div>
    </div>

    <script type="text/javascript">
        var normalText = `사랑받는 Global Lifestyle 기업 CJ
당신의 2024 더 나은 일상을, 
New Future, Talent, Value`
        var multilingualText = `사랑받는 愛される 
Global Lifestyle 기업 CJ 
당신의 あなたの 2024 
더 나은 일상을 良い日常を`

        var isMultilingual = false;
        var OTList = {}

        fontToolBox = $('.toolBox').eq(0)
        controlToolBox = $('.toolBox').eq(1)
        hangToolBox = $('.toolBox').eq(2)
        latnToolBox = $('.toolBox').eq(3)
        langToolBox = $('.toolBox').eq(4)

        previewWrapper = $('#preview')

        displayRange = $("#displaySizeRange")
        displayText = $("#displaySizeText")
        bodyRange = $("#bodySizeRange")
        bodyText = $("#bodySizeText")
        lineHeightRange = $("#lineHeightRange")
        lineHeightText = $("#lineHeightText")
        letterSpacingRange = $("#letterSpacingRange")
        letterSpacingText = $("#letterSpacingText")


        $(document).ready(function () { 
            SetFrameRatio();
            $("#preview").multilingual([
                "jp", "cn"
            ]);


            init()

            fontSelect = fontToolBox.find("select")
            fontSelect.on("change", function(){
                newVal = $(this).val()
                changeCSS('font-weight', newVal)

            })
            displayRange.on("input", function(){
                $(".displayText").css("font-size", `${$(this).val()}px`)
                displayText.val($(this).val())
            })
            displayText.on("change", function(){
                $(".displayText").css("font-size", `${$(this).val()}px`)
                displayRange.val($(this).val())
            })
            bodyRange.on("input", function(){
                $(".bodyText").css("font-size", `${$(this).val()}px`)
                bodyText.val($(this).val())
            })
            bodyText.on("change", function(){
                $(".bodyText").css("font-size", `${$(this).val()}px`)
                bodyRange.val($(this).val())
            })
            lineHeightRange.on("input", function(){
                changeCSS("line-height", $(this).val())
                lineHeightText.val($(this).val())
            })
            lineHeightText.on("change", function(){
                changeCSS("line-height", $(this).val())
                lineHeightRange.val($(this).val())
            })
            letterSpacingRange.on("input", function(){
                changeCSS("letter-spacing", `${$(this).val()}rem`)
                letterSpacingText.val($(this).val())
            })
            letterSpacingText.on("change", function(){
                changeCSS("letter-spacing", `${$(this).val()}rem`)
                letterSpacingRange.val($(this).val())
            })

            controlToolBox.find("input").on("change", function(){

            })
            hangToolBox.find("input").on("change", function(){
                changeCSS('font-feature-settings', ['ss01', $(this).val()])
            })
            latnToolBox.find("input").on("change", function(){
                switch ($(this).val()) {
                    case "0":
                        changeCSS('font-feature-settings', ['ss03', 1])
                        break;
                
                    case "1":
                        changeCSS('font-feature-settings', ['ss03', 0])
                        break;
                
                    case "2":
                        changeCSS('font-feature-settings', ['ss02', 1])
                        break;
                
                    default:
                        break;
                }
            })

            console.log(hangToolBox.find("input:checked").val())
            langChkBox = $('#chk-ml')
            langChkBox.on("change", function(){
                isMultilingual = langChkBox.is(":checked")
                setPreviewText()
                previewWrapper.multilingual([
                    "jp", "cn"
                ]);

            })
            console.log(previewWrapper)

        })
        function init(){
            var isMultilingual = false;
            var initialLineHeight = 1.2;
            var initialLetterSpacing = 0
            var initialDisplaySize = parseInt($(".displayText").css('font-size').slice(0, -2)) //calc(0.8vh + 10px) * 4
            var initialBodySize = parseInt($(".bodyText").css('font-size').slice(0, -2))//$(".bodyText").css('font-size') //calc(0.8vh + 10px) * 1.5


            displayRange.val(initialDisplaySize)
            displayText.val(initialDisplaySize)
            bodyRange.val(initialBodySize)
            bodyText.val(initialBodySize)
            lineHeightRange.val(initialLineHeight)
            lineHeightText.val(initialLineHeight)
            letterSpacingRange.val(initialLetterSpacing)
            letterSpacingText.val(initialLetterSpacing)
            setPreviewText()

        }
        function changeCSS(attr, val){
            switch (attr) {
                case 'font-weight':
                    console.log(val)
                    previewWrapper.css('font-weight', val)
                    break;
                case 'font-feature-settings':
                    feature = val[0]
                    value = val[1]
                    featureCSS = computeFeatureText(feature, value)
                    previewWrapper.css('font-feature-settings', featureCSS)
                    break;
            
                default:
                    console.log(attr, val)
                    previewWrapper.css(attr, val)
                    break;
            }
        }
        function computeFeatureText(feature, value){
            if(feature==='ss01'){
                OTList[feature] = value
                console.log(OTList)
            }else if(feature==='ss02'){
                OTList['ss03'] = 0
                OTList['ss02'] = 1
                console.log(OTList)
            }else if(feature==='ss03' && value){
                OTList['ss02'] = 0
                OTList['ss03'] = 1
                console.log(OTList)
            }else{
                OTList['ss02'] = 0
                OTList['ss03'] = 0
                console.log(OTList) 
            }
            str = Object.keys(OTList).map(key => `"${key}" ${OTList[key]}`).join(",")
            console.log(str)
            return str
        }
        function setPreviewText(){
            if (isMultilingual) {
                previewWrapper.children().text(multilingualText)
            }else{
                previewWrapper.children().text(normalText)
            }
        }
        function SetFrameRatio(){
            var viewWidth = window.innerWidth;
            if(viewWidth < 430){
                var ratio = viewWidth / 430;
                console.log(ratio)
                $(".vfcontrol").css("transform", "scale(" + ratio + ")");
                $(".vfcontrol").css("transform-origin", "left");

                var revRatio = 1 / ratio * 100;
                $(".vfcontrol").css("width", revRatio + "%")
            }
        }
    </script>
</html>
